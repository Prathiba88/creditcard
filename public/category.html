<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swipeable Category Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1CB5E0, #000851);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 20px;
      padding: 10px;
      width: 100%;
      max-width: 1000px;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: 250px;
      height: 300px;
      border-radius: 20px;
      position: relative;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .card span {
      position: absolute;
      z-index: 2;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .card:hover {
      transform: scale(1.05);
    }

    #end-card {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #end-card span {
      font-size: 22px;
    }
  </style>
</head>

      <span>üõãÔ∏è Furniture</span>
    </div>

    <div class="card" id="end-card" style="background-image: url('https://img.freepik.com/free-photo/arrangement-black-friday-shopping-carts-with-copy-space_23-2148667047.jpg?semt=ais_hybrid&w=740');" onclick="endShopping()">
      <span>‚úÖ End Shopping</span>
    </div>
    
  </div>

  <script>
    const card = "card-1234";
    const cardHolderName = "Customer";
    const mobileNumber = "+916379382836";
    const creditLimit = 200000;

    function endShopping() {
      fetch(`/getSpentAmount?card=${card}`)
        .then(res => res.json())
        .then(data => {
          const spentAmount = data.spentAmount || 0;
          const remainingAmount = creditLimit - spentAmount;

          fetch('/sendPurchaseSMS', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              cardHolderName,
              mobileNumber,
              item: "multiple items",
              price: spentAmount,
              spentAmount,
              remainingAmount
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert("üì© Summary SMS sent successfully.");
              window.location.href = "transaction-success.html";
            } else {
              alert("‚ö†Ô∏è SMS failed: " + data.message);
            }
          });
        });
    }
  </script>
</body>
