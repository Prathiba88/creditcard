<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("https://www.transparenttextures.com/patterns/diamond-upholstery.png");
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }

    .marquee {
      font-size: 32px;
      font-weight: 700;
      background-color: rgba(0, 0, 0, 0.3);
      width: 100%;
      text-align: center;
      padding: 14px 0;
      color: #fff;
      z-index: 1;
      position: relative;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 40px;
      z-index: 1;
      position: relative;
      gap: 50px;
      flex-wrap: wrap;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 32px;
      letter-spacing: 1px;
    }

    input {
      display: block;
      width: 100%;
      margin: 20px 0;
      padding: 14px 16px;
      border: 1px solid #fff;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 17px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #e0f7fa;
    }

    input:focus {
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 6px #ffffffaa;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00f2fe;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 17px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #4facfe;
      transform: scale(1.05);
    }

    .image-stack {
      position: relative;
      max-width: 450px;
      width: 100%;
      height: 300px;
    }

    .card-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-15px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .marquee {
        font-size: 24px;
      }

      h2 {
        font-size: 26px;
      }

      input, button {
        font-size: 16px;
      }

      .card-image {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="marquee">
    <marquee behavior="scroll" direction="left">CREDIT CARD PROCESSING SYSTEM</marquee>
  </div>

  <div class="main-content">
    <div class="container">
      <h2>Login Page</h2>
      <form id="loginForm">
        <input type="text" id="userid" placeholder="User ID" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Enter</button>
      </form>
    </div>

    <div class="image-stack">
      <img class="card-image" src="https://cdn-icons-png.flaticon.com/512/179/179457.png" alt="Credit Card">
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'credit-card-form.html';
    });
  </script>

</body>
</html>
