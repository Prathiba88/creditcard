<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #fff;
      position: relative;
      margin-bottom: 25px;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 28px;
      top: 18px;
      width: 22px;
      height: 45px;
      border-right: 5px solid #fff;
      border-bottom: 5px solid #fff;
      transform: rotate(45deg);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #fff;
      color: #0072ff;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e2e8f0;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      .checkmark { width: 70px; height: 70px; }
      .checkmark::after {
        left: 20px; top: 14px;
        width: 16px; height: 30px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark"></div>
    <h1>Thank you for your purchase!</h1>
    <p>Your transaction was successful. ðŸŽ‰</p>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Fire confetti
    confetti({
      particleCount: 150,
      spread: 100,
      origin: { y: 0.6 },
    });

    // Notify backend
    fetch('/updateSpentAmount', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ card: 'card-1234', amount: 0 })
    }).catch(console.error);

    // Auto-redirect after 5 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 5000);
  </script>
</body>
</html>
